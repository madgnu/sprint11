<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="js/initialcards.js" defer></script>
  <script src="js/forms.js" defer></script>
  <script src="js/cards.js" defer></script>
  <script src="js/popups.js" defer></script>
  <script src="pages/index.js" defer></script>
</head>
<body>
  <template id="cardTpl">
    <div class="place-card">
      <div class="place-card__image">
        <button class="place-card__delete-icon"></button>
      </div>
      <div class="place-card__description">
          <h3 class="place-card__name"></h3>
          <button class="place-card__like-icon"></button>
      </div>
    </div>
  </template>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button button_secondary user-info__edit-profile">Edit</button>
        </div>
        <button class="button user-info__add-card">+</button>
      </div>
    </div>
    <div class="places-list root__section"></div>
    <div class="popup" id="newCard">
      <div class="popup__content popup__content_substrate">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input" placeholder="Название" data-errfield="#cardNameErr" minlength="2" maxlength="30" required>
            <span class="popup__input-err" id="cardNameErr"></span>
            <input type="url" name="link" class="popup__input" placeholder="Ссылка на картинку" data-errfield="#cardLinkErr" pattern=".*\.(jpg|jpeg|png|gif|bmp|svg)$" required>
            <span class="popup__input-err" id="cardLinkErr"></span>
            <button type="submit" class="button popup__button" disabled>+</button>
        </form>
      </div>
    </div>
    <div class="popup" id="editProfile">
      <div class="popup__content popup__content_substrate">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="editProfile">
            <input type="text" name="name" class="popup__input" placeholder="Имя" data-errfield="#profileNameErr" minlength="2" maxlength="30" required>
            <span class="popup__input-err" id="profileNameErr"></span>
            <input type="text" name="job" class="popup__input" placeholder="О себе" data-errfield="#profileJobErr" minlength="2" maxlength="30" required>
            <span class="popup__input-err" id="profileJobErr"></span>
            <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="imageMagnifier">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <img src="./images/avatar.jpg" alt="" class="popup__image">
      </div>
    </div>
  </div>
</body>
</html>
